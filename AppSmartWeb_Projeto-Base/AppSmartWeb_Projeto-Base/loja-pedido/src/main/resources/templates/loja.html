<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Pedidos de Blocos</title>   
    <link rel="stylesheet" th:href="@{/css/styleLoja.css}">
    <style>
        /* Botão Voltar - Flutuante acima do Corrigir Estoque */
        .btn-voltar-flutuante {
            position: fixed;
            right: 20px;
            bottom: 85px; /* Posicionado acima do botão de estoque */
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 50px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 101; /* Um nível acima do botão de estoque */
        }
        
        .estoque-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            z-index: 100;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- CABEÇALHO -->
    <header>
        <div class="left-header">
            <img src="fotosenai (1).png" alt="Logo Cubo">
            <h1>Sistema de Gestão da Bancada</h1>
        </div>
        <div class="right-header">
            <img src="senailogo.png" alt="Logo SENAI">
        </div>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="main-container">
        <div class="container">
            <h1>Pedido de Blocos</h1>

            <label for="tipoPedido">Tipo de Pedido:</label>
            <select id="tipoPedido" onchange="renderBlocos()">
                <option value="simples">Simples (1 bloco)</option>
                <option value="duplo">Duplo (2 blocos)</option>
                <option value="triplo">Triplo (3 blocos)</option>
            </select>

            <div id="blocosContainer"></div>

            <div class="button-group">
                <button onclick="enviarPedido()">Enviar Pedido</button>
                <button type="button" onclick="window.location.href='/listar_pedidos'">Listar Pedidos</button>
            </div>
        </div>
    </div>

    <!-- BOTÃO VOLTAR - FLUTUANTE ACIMA DO ESTOQUE -->
    <button class="btn-voltar-flutuante" onclick="window.location.href='/'">
        <span class="material-symbols-rounded">arrow_back</span> Voltar
    </button>

    <!-- BOTÃO CORRIGIR ESTOQUE -->
    <button class="estoque-btn" type="button" onclick="window.location.href='/editar_clp1'">
        <span class="material-symbols-rounded">inventory_2</span> Corrigir Estoque
    </button>

    <script src="/js/pedido.js"></script>
</body>
</html>
